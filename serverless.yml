service:
  name: slack-gadgets

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack
  - serverless-offline

provider:
  name: aws
  runtime: nodejs8.10

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          method: get
          path: hello
  data:
    handler: handler.data
    events:
      - http:
          method: post
          path: data
  cron:
    handler: handler.cron
    events:
      - schedule: rate(1 minute)
    environment:
      SLACK_TOKEN: ${env:SLACK_TOKEN}
